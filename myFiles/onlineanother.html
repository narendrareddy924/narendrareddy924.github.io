<!DOCTYPE html>

<html>

    <head>

        <title>Job Application Form</title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <h1>Online Job Application Form</h1>

        </header>

        <div class="container">

            <fieldset>

                <legend>Personal information</legend>

                <table>

                    <tr>

                        <td align="right">

                            <label for="fname" class="label">First Name</label>

                        </td>

                        <td>

                            <input type="text" class="input" id="fname">

                        </td>

                        <td align="right">

                            <label for="lname" class="label">Last Name</label>

                        </td>

                        <td>

                            <input type="text" class="input" id="lname">

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="fathername" class="label">Father's Name</label>

                        </td>

                        <td>

                            <input type="text" class="input" id="fathername">

                        </td>

                        <td align="right">

                            <label for="mothername" class="label">Mother's Name</label>

                        </td>

                        <td>

                            <input type="text" class="input" id="mothername">

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label class="label textAreaLabel">Current Address</label>

                        </td>

                        <td>

                            <textarea class="input textArea"></textarea>

                        </td>

                        <td align="right">

                            <label class="label textAreaLabel">Permanent Address</label>

                        </td>

                        <td>

                            <textarea class="input textArea"></textarea>

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="mobileno" class="label">Mobile No</label>

                        </td>

                        <td>

                            <input type="text" pattern="[0-9]" class="input" id="mobileno">

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="dob" class="label">Date Of Birth</label>

                        </td>

                        <td>

                            <input type="date" class="input" id="dob">

                        </td>

                        <td align="right">

                            <label for="placeOfBirth" class="label">Place Of Birth</label>

                        </td>

                        <td>

                            <input type="text" class="input" id="placeOfBirth">

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="gender" class="label">Select Gender</label>

                        </td>

                        <td>

                            <input type="radio" id="gender" name="gender">Male

                            <input type="radio" id="gender" name="gender">Female

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="hqual" class="label">Highest Qualification</label>

                        </td>

                        <td>

                            <input type="text" id="hqual" class="input">

                        </td>

                        <td align="right">

                            <label class="label" for="yearOfPassing">Year Of Passing</label>

                        </td>

                        <td>

                            <input type="date" class="input" id="yearOfPassing">

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="language" class="label">Languages Known</label>

                        </td>

                        <td>

                            <input type="checkbox" id="language">Odia

                            <input type="checkbox" id="language">English

                            <input type="checkbox" id="language">Hindi

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="hobbies" class="label">Enter Your Hobbies</label>

                        </td>

                        <td>

                            <textarea class="input textArea" id="hobbies"></textarea>

                        </td>

                        <td align="right">

                            <label for="about" class="label">Write Something About Yourself</label>

                        </td>

                        <td>

                            <textarea class="input textArea" id="about"></textarea>

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="nationality" class="label">Nationality</label>

                        </td>

                        <td>

                            <input list="nationality" placeholder="Enter Your Country" id="nation">

                            <datalist id="nationality">

                                <option>India</option>

                                <option>America</option>

                                <option>Japan</option>

                                <option>Sri lanka</option>

                                <option>Bangladesh</option>

                                <option>South Africa</option>

                                <option>Pakistan</option>

                                <option>Nepal</option>

                                <option>Bhutan</option>

                                <option>China</option>

                            </datalist>

                        </td>

                    </tr>

                    <tr>

                        <td align="right">

                            <label for="aadhar" class="label">Aadhar No</label>

                        </td>

                        <td>

                            <input type="text" pattern="[0-9]" class="input" id="aadhar">

                        </td>

                        <td align="right">

                            <label for="pan" class="label">Pan No</label>

                        </td>

                        <td>

                            <input type="text" pattern="[0-9]" class="input" id="pan">

                        </td>

                    </tr>

                </table>

            </fieldset>

            <fieldset class="fieldset1">

                <legend>Education Details</legend>

                <table>

                    <thead>

                        <tr>

                            <th>Serial No.</th>

                            <th>Qualification</th>

                            <th>Institute/University</th>

                            <th>Year Of Passing</th>

                            <th>Marks</th>

                        </tr>

                    </thead>

                    <tbody>

                        <tr>

                            <td>

                                1.

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                            <td>

                                <input type="text" pattern="[0-9]">

                            </td>

                        </tr>

                        <tr>

                            <td>

                                2.

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                            <td>

                                <input type="text" pattern="[0-9]">

                            </td>

                        </tr>

                        <tr>

                            <td>

                                3.

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                            <td>

                                <input type="text" pattern="[0-9]">

                            </td>

                        </tr>

                    </tbody>

                </table>

            </fieldset>

            <fieldset class="fieldset1">

                <legend>Work Experience</legend>

                <table>

                    <thead>

                        <tr>

                            <th>Serial No.</th>

                            <th>Company Name</th>

                            <th>Work/Role</th>

                            <th>From</th>

                            <th>To</th>

                        </tr>

                    </thead>

                    <tbody>

                        <tr>

                            <td>

                                1.

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                        </tr>

                        <tr>

                            <td>

                                2.

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                        </tr>

                        <tr>

                            <td>

                                3.

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="text">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                            <td>

                                <input type="date">

                            </td>

                        </tr>

                    </tbody>

                </table>

            </fieldset>

            <div class="button">

                <input class="btn" type="submit">

                <input class="btn" type="reset">

            </div>

        </div>

    </body>

</html>
