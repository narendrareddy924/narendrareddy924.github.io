<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>this is a top &lt;level&gt; tag</h1>

    <!-- Reg -->
    <h1>infosys <sup style="color: red">&reg;</sup></h1></h1>

    <!-- Copy right -->
    <h1>copyright &copy; 2018</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>mobile &#36;520</h1>
    <!-- Rupee Symbol &#8377; -->

    <h1>mobile &#8377;5000</h1>

</body>
</html>
