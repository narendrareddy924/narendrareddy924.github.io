<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-image: url("img/forest.jpg");
            width: 400px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 15px red;
        }
        video{
            width: inherit;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="media/song.mp3" type="audio/mp3">
        </audio>
    </div>
    <h2>video Player</h2>
    <div>
        <video controls>
            <source src="media/donbasco.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Video Element -->

</body>
</html>
