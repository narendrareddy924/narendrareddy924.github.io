<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label>username</label>
        <input type="text" placeholder="Enter UserName" required><br>
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required><br>
        <label>Email</label>
        <input type="email" placeholder="Enter ur email"><br>
        <label>phone</label>
        <input type="tel" placeholder="Enter ph number"><br>
        <label>URL</label>
        <input type="url" placeholder="Enter URL">
        <input type="submit" value="login">
        <input type="reset" value="reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>

    <!-- Textarea box -->
    <h2>Textarea box</h2>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>

</html>
