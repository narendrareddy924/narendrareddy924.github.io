<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        div{
            margin:50px auto;
            width: 500px;
            text-align: center;
        }
        a{
            background-color: orangered;
            color: white;
            text-decoration: none;
            font-family: "Lucida Handwriting";
            padding: 14px 50px;
            font-size: 40px;
            box-shadow: 0 0 15px black;
        }
        a:link{
            background-color: forestgreen;
        }
        a:hover{
            background-color: blue;
        }
        a:active{
            background-color: black;
        }
        a:visited{
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="#">Google</a>
    </div>


</body>
</html>
