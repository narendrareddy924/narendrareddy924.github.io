<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #one{
            background-color: red;
            border: 5px double black;
            padding: 10px 30px;
            color: whitesmoke;
            font-size: 25px;
            cursor: pointer;
            box-shadow: 0 0 15px black;
            margin: 10px;
        }
        #two{
            background-color: orange;
            border: 5px double black;
            box-shadow: 0 0 15px black;
            border-radius: 15px;
            padding: 10px 30px;
            color: whitesmoke;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;
        }
        #three{
            background-color: green;
            border: 5px double black;
            padding: 10px 30px;
            color: whitesmoke;
            font-size: 25px;
            cursor: pointer;
            border-bottom-left-radius: 15px;
            border-top-right-radius: 15px;
            margin: 10px;
        }
        #four{
            background-color: red;
            border: 5px double black;
            padding: 10px 30px;
            color: whitesmoke;
            font-size: 25px;
            cursor: pointer;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            margin: 10px;
        }
        #five{
            background-color: white;
            border: 5px double black;
            padding: 10px 30px;
            color: red;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 0 15px black;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;
        }
        #six{
            background-color: red;
            border: 5px double black;
            border-radius: 90px;
            padding: 10px 30px;
            color: whitesmoke;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;
        }
        #seven{
            background-color: yellowgreen;
            border: 5px double black;
            padding: 10px 30px;
            color: whitesmoke;
            border-bottom-right-radius: 50%;
            border-top-left-radius: 50%;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;
        }
        #eight{
            background-color: darkturquoise;
            border: 5px double black;
            padding: 10px 30px;
            color: whitesmoke;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;
        }
        #nine{
            background-color: saddlebrown;
            border: 5px dotted black;
            padding: 10px 30px;
            color: blue;
            box-shadow: 0 0 15px black;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;

        }
        #ten{
            background-color: pink;
            border: 5px dashed black;
            padding: 10px 30px;
            color: blueviolet;
            text-decoration: underline;
            font-size: 25px;
            cursor: pointer;
            margin: 10px;
            border-radius: 70%;
            text-shadow: 2px 0 0 red;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>
<h3>Button1</h3>
<button id="one" type="button">one</button>
<h3>Button2</h3>
<button id="two" type="button">two</button>
<h3>Button3</h3>
<button id="three" type="button">three</button>
<h3>Button4</h3>
<button id="four" type="button">four</button>
<h3>Button5</h3>
<button id="five" type="button">five</button>
<h3>Button6</h3>
<button id="six" type="button">six</button>
<h3>Button7</h3>
<button id="seven" type="button">seven</button>
<h3>Button8</h3>
<button id="eight" type="button">eight</button>
<h3>Button9</h3>
<button id="nine" type="button">nine</button>
<h3>Button10</h3>
<button id="ten" type="button">ten</button>
</body>
</html>
